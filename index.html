<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Tic Tac Toe!</h1>
    <div class="container">
            <div class="tablo">
                <!--display player chance-->
                <p class="player">Player 1's turn!</p>
                <!--reset button-->
                <button id="reset" onclick="resetGame();">Reset</button>
            </div>
            <table>
                <tr>
                    <td><button class="button" id="btn1"></button></td>
                    <td><button class="button" id="btn2"></button></td>
                    <td><button class="button" id="btn3"></button></td>
                </tr>
                <tr>
                    <td><button class="button" id="btn4"></button></td>
                    <td><button class="button" id="btn5"></button></td>
                    <td><button class="button" id="btn6"></button></td>
                </tr>
                <tr>
                    <td><button class="button" id="btn7"></button></td>
                    <td><button class="button" id="btn8"></button></td>
                    <td><button class="button" id="btn9"></button></td>
                </tr>
            </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
